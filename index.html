
<!DOCTYPE HTML>

<html>
    <head>
        <title>Level2</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/climacons-font.css" />
        <link rel="stylesheet" href="css/level2.css" />
        <meta name="viewport" content="initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>

        <div class="container-fluid">

            <div class="row hidden-sm hidden-xs">

                <div class="col-md-4 logo">
                    Michael's
                </div>

                <div class="col-md-4 datetime">

                    <h1 class="time"></h1>
                    <h3 class="date"></h3>

                </div>

                <div class="col-md-4 weather">

                    <div class="row">
                        <div class="col-xs-6">
                            <span class="weatherIcon"></span>
                        </div>
                        <div class="col-xs-6">
                            <h1 class="currentTemp"></h1>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-md-3">
                    <div class="panel status"></div>
                    <div class="tfl"></div>
                </div>
                <div class="col-md-3">
                    <div class="panel busses"></div>
                </div>
                <div class="col-md-3 events">
                </div>

            </div>

        </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/level2.js"></script>

    </body>
</html>
